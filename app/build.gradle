apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    signingConfigs {
        sign_test {
            try {
                storePassword RELEASE_STORE_PASSWORD
                keyAlias RELEASE_ALIAS
                keyPassword RELEASE_KEY_PASSWORD

                try {
                    storeFile file(RELEASE_KEYSTORE_LOCATION)
                }
                catch (ex) {
                    throw new Exception("Wrong Keystore Location")
                }

            }
            catch (ex) {
                ex.printStackTrace()
                println 'Failed to load variables.'
            }
        }
    }

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "kr.ac.snu.hcil.omnitrack"
        minSdkVersion 19
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 19
        versionName "1.0.4.4 beta"
        //multidex support
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.sign_test
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-Debug'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions {
        checkReleaseBuilds false
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

