apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    signingConfigs {
        sign_test {
            try {
                keyAlias RELEASE_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
                storeFile file(RELEASE_KEYSTORE_LOCATION)
                storePassword RELEASE_STORE_PASSWORD
            }
            catch (ex) {
                throw new InvalidUserDataException("You should define RELEASE_KEYSTORE_LOCATION RELEASE_ALIAS, RELEASE_KEY_PASSWORD, RELEASE_STORE_PASSWORD in gradle.properties.")
            }
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "kr.ac.snu.hcil.omnitrack"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        //multidex support
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.sign_test
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-Debug'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions {
        checkReleaseBuilds false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.google.android.gms:play-services-maps:10.0.1'
    compile 'com.google.android.gms:play-services-places:10.0.1'
    compile 'com.google.android.gms:play-services-fitness:10.0.1'
    compile 'com.google.android.gms:play-services-gcm:10.0.1'
    compile 'com.google.android.gms:play-services-plus:10.0.1'
    compile 'com.google.android.gms:play-services-auth:10.0.1'

    compile project(':microsoft-band-1.3.20307.2')
    compile project(':material_dialog_core')
    compile 'com.jakewharton:kotterknife:0.1.0-SNAPSHOT'
    compile 'com.google.code.gson:gson:2.7'

    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'

    compile('com.amazonaws:aws-android-sdk-core:2.3.8')
    compile('com.amazonaws:aws-android-sdk-cognito:2.3.8')
    compile('com.amazonaws:aws-android-sdk-cognitoidentityprovider:2.3.8')
    compile('com.amazonaws:aws-android-sdk-s3:2.3.8')
    compile('com.amazonaws:aws-android-sdk-ddb:2.3.8')
    compile('com.amazonaws:aws-android-sdk-ddb-mapper:2.3.8')

    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.9.3@aar') {
        transitive = true
    }
    compile 'jp.wasabeef:recyclerview-animators:2.2.3'
    compile 'com.github.markushi:android-ui:1.2'
    compile 'com.kovachcode:timePickerWithSeconds:1.0.0'
    compile 'com.github.TechFreak:WizardPager:1.0.3'
    compile 'org.apmem.tools:layouts:1.10@aar'
    compile 'com.koushikdutta.ion:ion:2.1.8'
    compile 'io.nlopez.smartlocation:library:3.2.5'
    compile 'com.github.ybq:Android-SpinKit:1.0.5'
    compile 'com.badoo.mobile:android-weak-handler:1.1'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'org.atteo:evo-inflector:1.2.1'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    compile 'org.apache.commons:commons-math3:3.0'
    compile 'it.sephiroth.android.library.targettooltip:target-tooltip-library:1.3.15'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

kapt {
    generateStubs = true
}

repositories {
    mavenCentral()
    maven {
        url "http://dl.bintray.com/kotlin/exposed"
    }
    maven { url "https://jitpack.io" }

    maven {
        repositories {
            url 'https://oss.sonatype.org/content/repositories/releases/'
        }
    }

    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}
