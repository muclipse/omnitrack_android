apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    signingConfigs {
        sign_test {
            try {
                keyAlias RELEASE_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
                storeFile file(RELEASE_KEYSTORE_LOCATION)
                storePassword RELEASE_STORE_PASSWORD
            }
            catch (ex) {
                throw new InvalidUserDataException("You should define RELEASE_KEYSTORE_LOCATION RELEASE_ALIAS, RELEASE_KEY_PASSWORD, RELEASE_STORE_PASSWORD in gradle.properties.")
            }
        }
    }
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "kr.ac.snu.hcil.omnitrack"
        minSdkVersion 19
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0 beta"
        //multidex support
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.sign_test
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-Debug'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions {
        checkReleaseBuilds false
    }
}

